<div class="row" style="margin-top: 5px; margin-left: 2px; margin-right: 2px;">
    <div class="col-sm-12">
        <app-card cardTitle="Centros de Costo">


            <div class="row">
                <div class="col-md-6">
                    <form class="was-validated" [formGroup]="formulario">
                        <div class="form-group" style="margin-bottom: 10px">
                            <label>C贸digo</label>
                            <input type="text" id="id" autofocus class="form-control" formControlName="id" style="height: 35px; width: 170px;" maxlength="5" required />
                        </div>
                        <div class="form-group" style="margin-bottom: 10px">
                            <label>Descripci贸n</label>
                            <input type="text" class="form-control" formControlName="cencos" style="height: 35px;" maxlength="500" required />
                        </div>
                        
                        <div style="margin-top: 20px">
                            <div *ngIf="formulario.invalid">
                                <p style="font-size: 12px; color: red;">Corrija los campos en rojo!</p>
                            </div>
                            <button type="submit" class="btn btn-light" (click)="limpiar()"><i class="feather icon-thumbs-up"></i>Nuevo</button>
                            <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid" (click)="insert()"><i class="feather icon-check-circle"></i>Guardar</button>
                            <button type="submit" class="btn btn-danger" [disabled]="formulario.invalid" (click)="confirmarDelete()"><i class="feather icon-slash"></i>Eliminar</button>
                        </div>
                        
                    </form>
                </div>

                <div class="col-md-6">
                    <dx-data-grid class="grid" [dataSource]="DS" height="300" [allowColumnResizing]="true" [columnAutoWidth]="true"
                        [showColumnLines]="true" [showBorders]="true" [selection]="{ mode: 'single' }"
                        (onSelectionChanged)="onSelectionChanged($event)">
                        <dxo-filter-row [visible]="true"></dxo-filter-row>
                        <dxo-search-panel [visible]="true"></dxo-search-panel>
                        <dxo-export [enabled]="true"></dxo-export>
                        <dxo-paging [enabled]="true"></dxo-paging>
                        <dxo-scrolling mode="standard"></dxo-scrolling>

                        <dxi-column dataField="id" caption="C贸digo" width="120" [allowEditing]="false"></dxi-column>
                        <dxi-column dataField="cencos" caption="Descripci贸n" width="columnAutoWidth"></dxi-column>

                    </dx-data-grid>
                </div>

            </div>

        </app-card>
    </div>
</div>
